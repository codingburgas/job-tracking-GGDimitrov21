<div class="modal-header bg-primary text-white rounded-top-2">
  <h4 class="modal-title" id="modal-basic-title">Apply for Job</h4>
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <p>You are about to apply for the position:</p>
  <h5 class="text-primary">{{ jobTitle }}</h5>

  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Submitting your application...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger my-3">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success my-3">Application submitted successfully!</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary rounded-pill" (click)="cancel()" [disabled]="loading">Cancel</button>
  <button type="button" class="btn btn-primary rounded-pill" (click)="submitApplication()" [disabled]="loading || success">
    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
    Confirm Application
  </button>
</div>
