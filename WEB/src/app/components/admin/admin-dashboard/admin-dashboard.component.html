<div class="container mt-4">
  <h2 class="mb-4 text-center">Admin Dashboard</h2>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm rounded-lg h-100 d-flex flex-column">
        <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-briefcase-fill display-4 text-primary mb-3"></i>
          <h5 class="card-title">Manage Job Listings</h5>
          <p class="card-text">Create, edit, and delete job advertisements.</p>
          <button class="btn btn-primary rounded-pill mt-auto" (click)="navigateToManageJobs()">Go to Management</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm rounded-lg h-100 d-flex flex-column">
        <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-person-lines-fill display-4 text-success mb-3"></i>
          <h5 class="card-title">Manage Applications</h5>
          <p class="card-text">Review and update the status of job applications.</p>
          <button class="btn btn-success rounded-pill mt-auto" (click)="navigateToManageApplications()">Go to Management</button>
        </div>
      </div>
    </div>
  </div>
</div>
